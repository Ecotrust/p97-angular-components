<div class="p97-multi-select">
    <div>{{question.body}}</div>
    <div class="list">
        <label class="item item-input">
             <select 
                class="multiselect" 
                ng-model="value" 
                ng-options="choice.value as choice.verbose for choice in question.choices"
                multiple="multiple" 
                multiselect-dropdown > 
            </select>
            <div ng-repeat="error in errors" class="error" ng-show="errors.length>0">{{error}}</div>
        </label>
    
    </div>

</div>
