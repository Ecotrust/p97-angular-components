<div class="question_bg form">
  <div class="p97-text">
    <label ng-bind-html="renderHtml(question.body)"></label>
        <div ng-hide="(question.options.hideInput === true)">
            <input 
                   type="text" 
                   ng-model="value" 
                   placeholder="{{question.label}}"
                   ng-required='question.options.required'
                   class="form-control"
            />
        </div>
          <div ng-show='question.options.show_word_count' class="small">{{word_count}} words</div>
          <div ng-show='question.options.show_char_count' class="small">{{char_count}} characters</div>
          <div ng-repeat="error in errors" class="error" ng-show="errors.length>0">{{error}}</div>
  </div>
</div>
