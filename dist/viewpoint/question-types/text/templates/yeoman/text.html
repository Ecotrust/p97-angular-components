<div class="p97-number">
  <div ng-bind-html="renderHtml(question.body)"></div>
    <div class="list">
      <a ng-click="question.options.hideInput = (question.options.hideInput === false)">
        <span class="glyphicon glyphicon-folder-close"></span>
      </a>
      <label class="item item-input" ng-hide="(question.options.hideInput === true)">
          <input 
                 type="text" 
                 ng-model="value" 
                 placeholder="{{question.label}}"
                 ng-required='question.options.required'
          />
      </label>
          <div ng-show='question.options.show_word_count' class="small">{{word_count}} words</div>
          <div ng-show='question.options.show_char_count' class="small">{{char_count}} characters</div>
          <div ng-repeat="error in errors" class="error" ng-show="errors.length>0">{{error}}</div>
    </div>
</div>
