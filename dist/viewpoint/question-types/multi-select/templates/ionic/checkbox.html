<div class="p97-multi-select">
    <div class="item item-divider">{{question.body}}</div>
        <ion-checkbox ng-repeat="choice in localChoices"
                      ng-click="toggleAnswers(choice.value)"
                      ng-value="choice.value"
                      ng-model="choice.checked"
                      ng-required="question.option.required"
                      ng-class="{'error':errors.length>0}" >
            <label> {{choice.verbose}}</label>
        </ion-checkbox>
        <span ng-show="showOtherInput">
            <input type="text"
                   ng-model="otherValue"
                   ng-blur="otherValueBlur()"
                   placeholder="'Other' Choice">
        </span>
        <div ng-repeat="error in errors" class="error" ng-show="errors.length>0">{{error}}</div>    
</div>
