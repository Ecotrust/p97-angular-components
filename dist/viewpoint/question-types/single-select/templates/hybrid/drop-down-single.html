<div class="p97-single-select">
    <div ng-bind-html="renderHtml(question.body)"></div>
    <div class="list">
        <label class="item item-input item-select" ng-hide="(question.options.hideInput === true)">
        <div class="input-label">
            {{question.label}}
        </div>
            <select 
                    ng-model="inputValue" 
                    ng-required='question.options.required'
                    ng-options='choice.value as choice.verbose for choice in localChoices'>
            </select>
            </label>
        <div class="item item-divider warning" ng-show="errors.length>0"> 
            <div class="error" ng-repeat="error in errors" class="error" >{{error}}</div>
        </div>
    </div>
</div>
