<div class="p97-numpad">
  <div ng-bind-html="renderHtml(question.body)"></div>
  <div class='table'>
    <div class="item-input-inset">
        <label class="item-input-wrapper output" ng-model="compute">
            {{compute()}}
        </label>
    </div>
    <table class='table' ng-cloak data-tap-disabled="true">
     <div class="row button-bar" ng-repeat="keys in keypad">
            <div class="col col-33 button" 
                 ng-repeat="key in keys" 
                 on-touch='input(key)' 
                 ng-class='{clear: key == "DEL"}'>
                 <span ng-if='key !== "DEL"'>{{key}}</span>
                 <span ng-if='key === "DEL"'><i class="icon ion-close-circled"></i></span>
            </div>
     </div>
    </table>
    </div>
    <div class="item item-divider" ng-show="errors.length>0">
      <div class="error" ng-repeat="error in errors" class="error" >{{error}}</div>
    </div>
</div>
