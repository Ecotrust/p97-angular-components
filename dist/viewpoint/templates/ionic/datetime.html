<div class="p97-datetime">
    <div>{{question.body}}</div>
    <div class="list">
        <label class="item item-input" ng-class="{'error':errors.length>0}">
            <input type="datetime" 
                   placeholder="{{ question.label }}" 
                   ng-model="value"
                   ng-required='question.options.required'
                   />
        </label>
        <div ng-repeat="error in errors" class="error" ng-show="errors.length>0">{{error}}</div>
    </div>
</div>
