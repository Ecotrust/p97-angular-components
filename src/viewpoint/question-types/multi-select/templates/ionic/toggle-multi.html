<div class="p97-multi-select">
    <div ng-bind-html="renderHtml(question.body)"></div>
        <ion-toggle ng-repeat="choice in localChoices"
                    ng-click="toggleAnswers(choice.value)"
                    ng-value="choice.value"
                    ng-model="choice.checked"
                    ng-required="question.option.required">
            <label>{{choice.verbose}}</label>
        </ion-toggle>
        <span ng-show="showOtherInput">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text"
                       ng-blur="otherValueBlur()"
                       ng-model="otherValue"
                       placeholder="'Other' Choice">
            </label>
        </div>
        </span>
        <div class="item item-divider" ng-show="errors.length>0"> 
            <div class="error" ng-repeat="error in errors" class="error" >{{error}}</div>
        </div>
</div>
