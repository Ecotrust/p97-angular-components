<div class="question_bg form">
  <div class="p97-date">
    <label ng-bind-html="renderHtml(question.body)"></label>
      <div ng-hide="(question.options.hideInput === true)">
        <input type="date"
               ng-if="question.options.format !== 'yyyy'" 
               placeholder="{{ question.label }}" 
               ng-model="value"
               min="{{question.options.min}}"
               max="{{question.options.max}}"
               ng-required='question.options.required'
               class="form-control"
               />

        <input type="tel"
               ng-if="question.options.format === 'yyyy'"
               placeholder="{{ question.label }}"
               ng-model="$parent.value"
               ng-required='question.options.required'
               class="form-control"
               />
      </div>
        <div class="item item-divider" ng-show="errors.length>0">
          <div class="error" ng-repeat="error in errors" class="error" >{{error}}</div>
        </div>
  </div>
</div>
