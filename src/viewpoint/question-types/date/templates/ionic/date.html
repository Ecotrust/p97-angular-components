<div class="p97-date">
  <div ng-bind-html="renderHtml(question.body)"></div>
  <div class="list">
    <a ng-click="question.options.hideInput = (question.options.hideInput === false)"><i class="icon ion-clipboard"></i></a>
    <div class="item item-input-inset" ng-hide="(question.options.hideInput === true)">
        <label class="item-input-wrapper">
            <input type="date"
                   ng-hide="format === yyyy" 
                   placeholder="{{ question.label }}" 
                   ng-model="value"
                   ng-required='question.options.required'
                   />

            <input type="tel"
                   ng-show="format === yyyy" 
                   placeholder="{{ question.label }}" 
                   ng-model="value"
                   ng-required='question.options.required'
                   />
        </label>
    </div>
      <div class="item item-divider" ng-show="errors.length>0"> 
        <div class="error" ng-repeat="error in errors" class="error" >{{error}}</div>
      </div>
  </div>
</div>
