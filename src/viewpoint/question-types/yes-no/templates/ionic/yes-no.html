<div class="p97-components">
    <div ng-bind-html="question.body"></div>
    <ul class="list">
        <li class="item item-toggle">
            <label class="toggle">
               {{question.label}}
               <input type="checkbox" 
                      ng-model='value'
                      ng-class="{'error':errors.length>0}">
               
               <div class="track">
                    <div class="handle"></div>
               </div>
            </label>
            <div ng-repeat="error in errors" class="error" ng-show="errors.length>0">{{error}}</div>
        </li>
    </ul>
    <ion-toggle ng-model="value" toggle-class="toggle-calm">{{question.label}}</ion-toggle>
</div>
