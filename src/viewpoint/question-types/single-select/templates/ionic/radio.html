<div class="p97-single-select">
    <div ng-bind-html="renderHtml(question.body)"></div>
    <div class="list">
        <div ng-repeat="choice in question.choices" ng-hide="(question.options.hideInput === true)">
            <label class="item item-radio">
            <input type="radio"
                ng-model="$parent.inputValue"
                ng-value="choice.value"
                name="group"
                ng-required='question.options.required'>
            </input>
            <div class="item-content"> {{choice.verbose}}</div>
            <i class="radio-icon ion-checkmark"></i>
            </label>
        </div> 
            <div ng-show="inputValue === 'other'">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">  
                    <input type="text"
                        id="{{question.slug}}-other"
                        name="otherValue"
                        ng-model="otherValue"
                        ng-blur="otherValueBlur()"
                        placeholder="'Other' Choice">
                </label>
            </div>
        <div class="item item-divider" ng-show="errors.length>0"> 
            <div class="error" ng-repeat="error in errors" class="error" >{{error}}</div>
        </div>
    </div>
</div>
