<div class="p97-single-select">
    <div ng-bind-html="renderHtml(question.body)"></div>
    <div class="list">
        <a ng-click="question.options.hideInput = (question.options.hideInput === false)"><i class="icon ion-clipboard"></i></a>
        <label class="item item-input item-select" ng-hide="(question.options.hideInput === true)">
        <div class="input-label">
            {{question.label}}
        </div>
            <select 
                    ng-model="inputValue" 
                    ng-required='question.options.required'
                    ng-options='choice.value as choice.verbose for choice in question.choices'>
            </select>
            </label>
            <div ng-show="inputValue === 'other'">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text"
                    name="otherValue"
                    ng-blur="otherValueBlur()"
                    ng-model="otherValue"
                    placeholder="'Other' Choice">
                </label>
            </div>
            </div>
        <div class="item item-divider warning" ng-show="errors.length>0"> 
            <div class="error" ng-repeat="error in errors" class="error" >{{error}}</div>
        </div>
    </div>
</div>
