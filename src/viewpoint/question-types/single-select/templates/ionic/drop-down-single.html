<div class="p97-single-select">
    <div>{{question.body}}</div>
    <div class="list">
        <label class="item item-input item-select">
        <div class="input-label">
            {{question.label}}
        </div>
            <select 
                    ng-model="value" 
                    ng-required='question.options.required'
                    ng-class="{'error':errors.length>0}"
                    ng-options='choice.value as choice.verbose for choice in question.choices'>
            </select>
            </label>
            <div ng-show="value === 'other'">
                <input type="text"
                    id="{{question.slug}}-other"
                    name="otherValue"
                    ng-blur="otherValueBlur()"
                    ng-model="otherValue"
                    placeholder="'Other' Choice">
            </div>
        <div ng-repeat="error in errors" class="error" ng-show="errors.length>0">{{error}}</div>
    </div>
</div>
