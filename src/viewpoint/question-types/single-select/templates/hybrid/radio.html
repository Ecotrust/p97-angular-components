        <ion-radio ng-repeat="choice in localChoices"
                      ng-hide="(question.options.hideInput === true)"
                      ng-value="choice.value"
                      ng-model="$parent.inputValue"
                      ng-required="question.option.required"
                      ng-class="{ 'no-padding': choice.img}">

            <div class="item item-thumbnail-left no-border transparent" ng-if="choice.img">
              <img class="icon-image" ng-src="{{choice.img}}"/>
              <span class="no-border">{{choice.verbose}}</span>
            </div>
            <div ng-hide="choice.img">
              {{choice.verbose}}
            </div>

        </ion-radio>

        <div class="item item-divider" ng-show="errors.length>0">
            <div class="error" ng-repeat="error in errors" class="error" >{{error}}</div>
        </div>
    </div>
</div>
