<div class="p97-number">
  <div>
    <label ng-bind-html="renderHtml(question.body)"></label>
    <div ng-hide="(question.options.hideInput === true)">
        <input 
               type="number"
               step="any"
               id="input" 
               ng-model="value" 
               placeholder="{{question.label}}"
               ng-required='question.options.required'
               ng-class="{'error':errors.length>0}"
               class="form-control"
        />
    </div>
    <div ng-repeat="error in errors" class="error" ng-show="errors.length>0">{{error}}</div>
  </div>
</div>
