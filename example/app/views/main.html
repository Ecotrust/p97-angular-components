<div class="jumbotron">
  <h1>P97 Components Testing App</h1>
</div>

<div class="row">
    <h2>Question Types</h2>

    <div>
      <div>
      <h3>textarea</h3>
      <div textarea 
           question="current.block.questions[0]" 
           value="current.block.answers[0].value"
           control="current.block.answers[0].form">
      </div>
    </div>

    <div>
      <h3>datetime</h3>
      <div datetime 
           question="current.block.questions[1]" 
           value="current.block.answers[1].value"
           control="current.block.answers[1].form">
      </div>
    </div>

    <div>
      <h3>yes-no</h3>
      <div yes-no 
           question="current.block.questions[2]" 
           value="current.block.answers[2].value"
           control="current.block.answers[2].form">
      </div>
    </div>

    <div>
      <h3>number</h3>
      <div number 
           question="current.block.questions[3]" 
           value="current.block.answers[3].value"
           control="current.block.answers[3].form">
      </div>
    </div>


</div>

<div>
  <div>
    <button ng-click='saveBlockCallback()' class="button button-positive">Save</button>
    <span>{{current.block.message}}</span>
  </div>
</div>

<div class="row">
  <h3>Block Answers JSON</h3>
  <div>
    {{current.block.answers}}
  </div>
</div>
